<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
    <br>
    <button onclick="downloadIcon()">Download Icon</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create a simple icon
        ctx.fillStyle = '#2196F3';
        ctx.fillRect(0, 0, 192, 192);
        
        // Add rounded corners
        ctx.globalCompositeOperation = 'destination-in';
        ctx.beginPath();
        ctx.roundRect(0, 0, 192, 192, 24);
        ctx.fill();
        
        // Reset composite operation
        ctx.globalCompositeOperation = 'source-over';
        
        // Add book icon
        ctx.fillStyle = 'white';
        ctx.font = '120px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('ðŸ“š', 96, 96);
        
        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'icon-192x192.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
